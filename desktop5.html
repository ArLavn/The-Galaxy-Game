<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE GALAXY GAME</title>
    <link rel="icon" type="image/png" href="galaxy.png"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
        }

        body {
            background-image: url(load5.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            height: 100%;
            width: 65%;
            margin-left: 15rem;
            overflow: hidden;

        }

        .text {
            margin-top: 3rem;
            height: 25rem;
            width: 45rem;
            border: 3px solid azure;
            border-radius: 1rem;
            font-family: "Montserrat", serif;
            font-size: 3rem;
            font-weight: 900;
            text-shadow: 1px 1px 17px yellow;
            /* -webkit-text-stroke: 1px yellow; */
            text-align: center;
            word-spacing: 15px;
            /* text-shadow: 3px 3px 10px rgb(255, 255, 255); */
            background-color: rgba(240, 255, 255, 0.495);
            padding: 2rem;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            box-shadow: 8px 8px 20px azure;
        }


        .text:hover{
           
            transform: scale(1.03);
        }

        #name {
            color: rgb(25, 140, 234);
        }

        .button {
            height: 5rem;
            width: 100%;
            margin-top: 2rem;
            display: flex;
            justify-content: space-between;

        }

        #but1,
        #but2 {
            height: 4rem;
            width: auto;
            padding: 1rem;
            font-family: "Montserrat", serif;
            font-size: 1rem;
            font-weight: 900;
            text-shadow: 1px 1px 17px rgb(0, 238, 255);
            border-radius: 0.5rem;
            border: 3px solid black;
            transition: opacity, transform, background-color, 0.4s ease-in-out;

        }

        #but1:hover,
        #but2:hover {
            opacity: 150%;
            transform: scale(1.3);
            cursor: pointer;
        }

        #but1:active,
        #but2:active {
            background-color: rgb(0, 238, 255);
        }


        
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1; /* Ensures video stays behind content */
        }

        /* Video settings */
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the video fills the screen */
        }
    </style>


</head>

<body>


    <div class="video-container">
        <video autoplay loop >
            <source src="level-vid.mp4" type="video/mp4">

    </div>

    <script >
        
        function soundEffect(){
            let sound = new Audio("click_sound.wav")
            sound.play();
        }

        function shrinkExit() {

            let bgSound = new Audio("bgmusic5.wav");
            bgSound.loop=true;
            bgSound.play();

            document.body.style.transition = "transform 3s ease-in-out";
            document.body.style.transform = "scale(0)";
        

            setTimeout(() => {
                bgSound.pause();
                window.location.href = "desktop6.html";
            }, 3000);
        }
        
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE GALAXY GAME</title>
    <link rel="icon" type="image/png" href="galaxy.png"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Boogaloo&family=Courgette&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Lilita+One&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;1,100;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Audiowide&family=Boogaloo&family=Courgette&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Lilita+One&family=Molle&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,200;0,400;0,500;0,600;0,700;0,800;1,100;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap');


        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            margin: 0;
            display: flex;
            width: 100%;
            height: 100%;

            /* background: linear-gradient(180deg,
            #180161 0%,
            #463A6A 54%,
            #983871 82%,
            #FF0080 100%); */
            background-image: url(load5.jpg);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            transition: opacity 0.5s ease;
            overflow: hidden;

        }


        body.fade-out {
            opacity: 0 0.8s;
        }

        .heart {
            height: 100vh;
            width: 100%;

            margin-top: 0;
            padding: 0;

        }

        .inner-box {
            margin: 0;
            width: 100%;
            height: 27rem;
            background-color: rgba(36, 36, 36, 0.253);
            border-radius: 2rem;
            display: flex;
            justify-content: center;
            align-items: centre;
            border: 0.7rem solid azure;
            box-shadow: 8px 8px 20px azure;
            text-shadow: 20px 13px 20px rgba(0, 0, 0, 0.3);


        }

        .text {
            height: fit-content;
            width: fit-content;
            font-size: 2rem;
            color: #FFF6F6;
            font-weight: 700;
            font-family: "Lilita One", serif;
            font-weight: 400;
            font-style: normal;
            /* visibility: hidden; */
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.9);



        }

        .inner-box:hover {
            box-shadow: 5px -5px 15px 20px #FAFFAF;
            /* Golden glow */
            transform: scale(1.02);
        }

        #box1,
        #box5 {
            position: relative;
            top: 0rem;
            /* background-color: #FF0080; */

        }

        #box2,
        #box4 {
            position: relative;
            top: 5rem;
            /* background-color: #FF5580; */

        }

        #box3 {
            position: relative;
            top: 13.5rem;
            /* background-color: #FFAA80; */
            height: 33rem;

        }

        .buttons {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: flex-start;
            height: 20rem;
            margin-top: 2rem;
        }

        #but1,
        #but2 {
            padding: 1rem;
            height: 5rem;
            width: auto;
            border-radius: 1rem;
            background: linear-gradient(135deg, #ff4db8, #a749ff);
            color: white;
            border: none;
            box-shadow: 0px 4px 15px rgba(255, 77, 184, 0.5);
            font-family: "Original Surfer", serif;
            font-weight: 500;
            font-size: 1.5rem;

        }

        #but1 {
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Button hover effect */
        #but1:hover,
        #but2:hover {
            box-shadow: 0 0 15px 10px rgb(255, 255, 255);
            transform: scale(1.3);
            border: 3px solid azure;



        }

        #but2 {
            background: linear-gradient(135deg, #ff7a00, #ffd700);
            color: white;
            border: none;
            box-shadow: 0px 4px 15px rgba(255, 122, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;

        }

        #but2:active {
            transform: translate(-25rem, 8rem);
        }


        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -1;
            /* Ensures video stays behind content */
        }

        /* Video settings */
        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ensures the video fills the screen */
        }
    </style>





</head>

<body>

    <div class="video-container">
        <video autoplay loop>
            <source src="level-vid.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="heart">
        <div class="inner-box" id="box1">
            <div class="text">
                <p>W <br>I <br>L <br>L <br></p>
            </div>
        </div>
    </div>
    <div class="heart">
        <div class="inner-box" id="box2">
            <div class="text">
                <p>Y <br>O <br>U</p>
            </div>
        </div>
    </div>
    <div class="heart">
        <div class="inner-box" id="box3">
            <div class="text">
                <p>B<br>E <br><br>M <br>Y</p>
            </div>
        </div>
    </div>
    <div class="heart">
        <div class="inner-box" id="box4">
            <div class="text">
                <p>V <br>A <br>L<br>E <br> N <br> T <br> I <br> N <br>E <br>?</p>
            </div>
        </div>
    </div>
    <div class="heart">
        <div class="inner-box" id="box5">
            <div class="text">
                <div class="buttons"> <button onmouseover="soundEffect()" onclick="shrinkExit()" id="but1">YES :)
                    </button> <button onmouseover="soundEffect()" onclick="shrinkExit()" id="but2"> NO :(</button></div>
            </div>
        </div>
    </div>


    <script>

        function soundEffect() {
            let sound = new Audio("click_sound.wav")
            sound.play();
        }

        function shrinkExit() {

            let bgSound = new Audio("bgmusic5.wav");
            bgSound.loop = true;
            bgSound.play();

            document.body.style.transition = "transform 3s ease-in-out";
            document.body.style.transform = "scale(0)";


            setTimeout(() => {
                bgSound.pause();
                window.location.href = "desktop8.html";
            }, 3000);
        }

    </script>


</body>

</html>
